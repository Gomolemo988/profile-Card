<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png"> <!--Favicon is that little icon on the browser-->
  <link rel="stylesheet" href="style.css">
  <title>Profile card</title>
</head>
<body>
    <section class="main">
        <div class="card">
            <div class="cardHeader"> </div>
            <div class="cardBody">
                <div class="imgHolder">
                <img src="images/IMG-20200922-WA0189.jpg"></div>
                <h2 class="name-age">
                    Gomolemo Lekomanyane <span class="age">20</span>
                </h2>
                <h3 class="city">
                    Pretoria
                </h3>
            </div>
            <div class="cardFooter">
                <div class="items">
                    <h4 class="value">80k</h4>
                    <h5 class="meta">Followers</h5>
                </div>
                <div class="items">
                    <h4 class="value">803K</h4>
                    <h5 class="meta">Likes</h5>
                </div>
                <div class="items">
                    <h4 class="value">1.4K</h4>
                    <h5 class="meta">Photos</h5>
                </div>
            </div>
        </div>
    </section>
 
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Gomolemo Lekomanyane</a>.
  </div>
</body>
</html>
